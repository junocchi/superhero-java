<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/styles/location.css}" rel="stylesheet">
</head>
<body>
	<h1>SuperHero Sightings</h1>
	<hr>
	<h2> Got a organisation to add? Enter the new organisation's details </h2>
	<hr>
	<form action="#" th:action="@{./saveorganisation}" th:object="${org}" method="post">
		Enter Organisation ID : <input type="text" th:field="*{organisationId}"><br><br>
		Enter Organisation Name : <input type="text" th:field="*{orgName}"><br><br>
		Enter Organisation Description : <input type="text" th:field="*{orgDescription}"><br><br>
		Enter Organisation Information : <input type="text" th:field="*{orgInfo}"><br><br>
		<input type="submit" value="Save Organisation">
	</form>

	<br><br>
	<a href="/organisations">Go To Organisations Menu</a>
</body>
</html>

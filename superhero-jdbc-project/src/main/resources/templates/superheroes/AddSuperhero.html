<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Superhero</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<link th:href="@{/styles/Superheroes.css}" rel="stylesheet">

</head>

<body>
	<header>
		<div id="page-name">
			<h1>Superheroes Application</h1>
		</div>

	</header>
	<div id="content">
		<div id="nav">
			<h2>Would you like to register a Superhero? Enter the new superhero's details</h2>
			<hr>
			<form action="#" th:action="@{./add-superhero}"
				th:object="${superhero}" method="post">
				Enter Superhero ID : <input type="text" th:field="*{superheroId}"
					required><br> <br> 
				Enter Superhero Name : <input
					type="text" th:field="*{superheroName}" required><br> <br>
				Enter Superhero Description : <input type="text"
					th:field="*{superheroDescription}" required><br> <br>
				Enter Superhero Superpower : <input type="text" th:field="*{superheroSuperpower}"
					required><br> <br>
				<input type="submit" value="Add Superhero">
			</form>

			<br> <br>
			<button id="return-superheroes-menu">
				<a href="/superheroes">
					<p class="material-symbols-outlined">arrow_back</p>
					<p id="return-text">Return to Superheroes Menu</p>
				</a>
			</button>
		</div>
	</div>
</body>
</html>

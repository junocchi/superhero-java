<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<link th:href="@{/styles/Superheroes.css}" rel="stylesheet">

</head>
<body>
	<header>
		<div id="page-name">
			<h1>SuperHero Sightings</h1>
		</div>
	</header>
	<div id="content">
		<div id="nav">
			<h2>Got a Sighting to submit? Enter the new sighting's details:</h2>
			<hr>
			<form action="#" th:action="@{./submit-sighting-details}"
				th:object="${sighting}" method="post">
				<br> Enter Superhero ID : <input type="text"
					th:field="*{superheroId}" required><br> <br>
				Enter Location ID : <input type="text" th:field="*{locationId}"
					required><br> <br> Pick the Date : <input
					type="text" th:field="*{sightingDate}" required> <br>
				<input type="submit" value="Submit sighting">
			</form>

			<br> <br>
			<button id="return-superheroes-menu">
				<a href="/sightings">
					<p class="material-symbols-outlined"></p>
					<p id="return-text">Return to Sightings Menu</p>
				</a>
			</button>
		</div>
	</div>
</body>
</html>

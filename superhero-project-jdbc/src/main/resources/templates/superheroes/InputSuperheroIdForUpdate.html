<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Show Superhero</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<link th:href="@{/styles/Superheroes.css}" rel="stylesheet">

</head>

<body>
	<header>
		<div id="page-name">
			<h1>Superheroes Application</h1>
		</div>

	</header>
	<div id="content">
		<div id="nav">
			<h2>Edit the Details of a Superhero</h2>
			<hr>
			<form action="./search-superhero">
				Enter Superhero ID number: <input type="text" name="superheroId"
					required><br> <br> <input type="submit"
					value="Search Superhero">
			</form>

			<br> <br>
			<button id="return-superheroes-menu">
				<a href="/superheroes">
					<p class="material-symbols-outlined">arrow_back</p>
					<p id="return-text">Return to Superheroes Menu</p>
				</a>
			</button>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<link th:href="@{/styles/Superheroes.css}" rel="stylesheet">
</head>
</head>
<body>
	<h1>SuperHero sighting</h1>
	<hr>
	<h2> Update a superpower's details</h2>
	<hr>
	
	<table>
	<caption> Here is the sighting we found:</caption>
		<tr>
			<th>Superpower ID</th>
			<th>Superpower Name</th>
			<th>Superhero ID</th>
		</tr>
		<tr>
			<td th:text="${superpower.superpowerId}"></td>
			<td th:text="${superpower.superpowerName}"></td>
			<td th:text="${superpower.superheroId}"></td>
		</tr>
	</table>
	<br><br>
	<form th:action="@{/superpowers/update-superpower-details}" th:object="${newSuperpower}" method="post">
		<br> Superpower ID : <input type="text" th:field="*{superpowerId}" value="${superpower.superpowerId}" readonly><br>
		<br> Enter Superpower Name : <input type="text" th:field="*{superpowerName}" required value="${superpower.superpowerName}"><br>
		<br> Enter Superhero ID : <input type="text" th:field="*{superheroId}" required value="${superpower.superheroId}"><br>
		<br> <input type="submit" value="Update Superpower">
	</form>
	<br><br>
	<button id="return-superheroes-menu">
		<a href="/superpowers">
			<p class="material-symbols-outlined">arrow_back</p>
			<p id="return-text">Return to Superpowers Menu</p>
		</a>
	</button>
</body>
</html>

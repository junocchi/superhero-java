<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Superpowers Menu</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<link th:href="@{/styles/Superheroes.css}" rel="stylesheet">
</head>

<body>
	<header>
		<div id="page-name">
			<h1>Superheroes Application</h1>
		</div>

	</header>

	<div id="content">
		<div id="nav">
			<h2>Superpowers Menu</h2>
			<button>
				<a href="superpowers/input-superpowers-details">Add Superpower</a>
			</button>
			<button>
				<a href="superpowers/show-all-superpowers">Show all recorded
					Superpowers</a>
			</button>
			<button>
				<a href="superpowers/input-superpower-id-for-update">Edit
					Superpower's information</a>
			</button>
			<button>
				<a href="superpowers/input-superpower-id-for-delete">Delete a
					Superpower</a>
			</button>

			<button id="return-menu">
				<a href="/">
					<p class="material-symbols-outlined"></p>
					<p id="return-text">Return to Main Menu</p>
				</a>
			</button>
		</div>
	</div>

</body>
</html>
